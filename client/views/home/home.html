<div class="container">

      <!-- Portfolio Item Heading -->
      <h1 class="my-4">Projects
      </h1>

      <!-- Portfolio Item Row -->
      <div ng-repeat="project in projects" class="row">
        <div class="col-md-12">
          <h3>{{project.name}}</h3>
        </div>

        <div class="col-md-8">
          <img class="img-fluid" src="http://placehold.it/750x500" alt="">
        </div>

        <div class="col-md-4">
          <h3 class="my-3">Description</h3>
          <p>{{project.description}}</p>
          <h3 class="my-3">Skills</h3>
          <ul>
            <li ng-repeat="skill in project.skills">{{skill}}</li>
          </ul>
        </div>

      </div>
      <!-- /.row -->

</div>
