<div style="">
    <div class="modal-header">
        <h3 class="modal-title">Add new project</h3>
    </div>

    <div class="modal-body">
        <form>
          <div class="form-group">
            <label >Name</label>
            <input type="text" class="form-control" id="" ng-model="newProject.name" placeholder="Enter project name ..">
          </div>
          <div class="form-group">
            <label >Url</label>
            <input type="text" class="form-control" id="projectImageUrl" ng-model="newProject.url" placeholder="Url">
          </div>

          <div class="form-group">
            <label >Description</label>
            <textarea class="form-control" id="projectDescription" rows="6" ng-model="newProject.description" placeholder="Add some description .."></textarea>
          </div>

          <div class="form-group">
            <label>Skills</label>
            <div class="input-group">
              <input type="text" class="form-control" ng-model="newSkill.name" placeholder="Add new skill">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" ng-click="addNewSkill()" type="button">Add</button>
              </div>
            </div> 
            <br>
            <ol class="">
              <li ng-repeat="skill in newProject.skills" class="">{{skill}}</li>
            </ol>
          </div>

          

        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="addNewProject()">Add</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
